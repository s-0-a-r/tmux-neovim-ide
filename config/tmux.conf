# ==========================================================
# tmux Configuration
# ==========================================================

# -- Terminal & Color --
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# -- General --
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g history-limit 50000
set -g focus-events on
set -g set-clipboard on

# -- Prefix --
set -g prefix C-b
set -g prefix2 C-a

# -- Window & Pane --
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resize panes
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

# -- Status Bar --
set -g status-position top

# -- vim-tmux-navigator --
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# -- Cmd key passthrough (Ghostty ~ format → CSI u format) --
set -s user-keys[0] "\e[112;9~"
set -s user-keys[1] "\e[70;10~"
set -s user-keys[2] "\e[80;10~"
set -s user-keys[3] "\e[98;9~"
set -s user-keys[4] "\e[47;9~"
set -s user-keys[5] "\e[96;9~"
set -s user-keys[6] "\e[106;9~"
set -s user-keys[7] "\e[74;10~"

bind-key -n User0 send-keys -l "\e[112;9u"
bind-key -n User1 send-keys -l "\e[70;10u"
bind-key -n User2 send-keys -l "\e[80;10u"
bind-key -n User3 send-keys -l "\e[98;9u"
bind-key -n User4 send-keys -l "\e[47;9u"
bind-key -n User5 send-keys -l "\e[96;9u"
bind-key -n User6 send-keys -l "\e[106;9u"
bind-key -n User7 send-keys -l "\e[74;10u"

# -- Copy Mode (vi style) --
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# -- Plugins --
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Catppuccin theme
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

# Catppuccin module options
set -g @catppuccin_date_time_text "%H:%M"

# -- Auto-install TPM --
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# -- Status bar (MUST be after TPM loads catppuccin) --
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
